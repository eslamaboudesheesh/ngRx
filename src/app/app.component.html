<!--The content below is only a placeholder and can be replaced.-->

<section class="StyleConatiner">
<div class="card" *ngFor ='let user of users '>
    <header>
      <div>
        <h1> {{user.name}}</h1>
        <h3>Frontend developer and designer</h3>
      </div><img src="https://s.cdpn.io/profiles/user/216787/80.jpg?156576273" alt=""/>
    </header>
    <nav>
      <ul>
        <li><strong>E-mail</strong> <a href ="#"> {{user.email}} </a></li>
        <li><strong>Address</strong>  <address >   {{user.address.street }} , {{user.address.city }}  </address></li>
        <li><strong>Phone</strong> <a>   {{user.phone }} </a></li>
      </ul>
    </nav>
  </div>
</section>
